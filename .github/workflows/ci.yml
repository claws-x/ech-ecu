name: ECH ECU CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up CMake and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build gcc-arm-none-eabi

      - name: Configure (CMake)
        run: |
          mkdir -p build
          cd build
          cmake .. -G Ninja || echo "CMake configure step is placeholder for now."

      - name: Build
        run: |
          cd build
          ninja || echo "Build step is placeholder for now."

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure || echo "No tests yet, this is a placeholder."

